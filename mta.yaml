_schema-version: "3.2"
ID: gen_ai_demo
version: 0.0.1
modules:
- name: gen-ai-demo-approuter
  type: approuter.nodejs
  path: gen-ai-demo-approuter
  requires:
  - name: gen_ai_demo_html_repo_runtime
  - name: uaa_gen_ai_demo
  - name: gen_ai_demo-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: gen_ai_demo_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: gen_ai_demo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - hac2buildsalesorderanalysis.zip
      name: hac2buildsalesorderanalysis
      target-path: resources/
    - artifacts:
      - hac2buildalertmanagement.zip
      name: hac2buildalertmanagement
      target-path: resources/
    - artifacts:
      - hac2buildpurchaseorderanalysis.zip
      name: hac2buildpurchaseorderanalysis
      target-path: resources/
    # - artifacts:
    #   - project1.zip
    #   name: project1
    #   target-path: resources/
    - artifacts:
      - hac2buildcriticalpartanalysis.zip
      name: hac2buildcriticalpartanalysis
      target-path: resources/
- name: hac2buildsalesorderanalysis
  type: html5
  path: salesorderanalysis
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: hac2buildalertmanagement
  type: html5
  path: alertmanagement
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: hac2buildpurchaseorderanalysis
  type: html5
  path: purchaseorderanalysis
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
# - name: project1
#   type: html5
#   path: project1
#   build-parameters:
#     build-result: dist
#     builder: custom
#     commands:
#     - npm install
#     - npm run build:cf
#     supported-platforms: []
- name: hac2buildcriticalpartanalysis
  type: html5
  path: criticalpartanalysis
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: gen_ai_demo_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_gen_ai_demo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: gen_ai_demo-xsuaa-service
    service-plan: application
- name: gen_ai_demo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: gen_ai_demo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: gen_ai_demo-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
